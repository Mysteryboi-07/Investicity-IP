<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Investicity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="Images/logo_wo_name.png" alt="Investicity Logo" class="small-logo">
        <h1 class="brand">INVESTICITY</h1>
    </div>

    <div class="container">
        <h2 id="ahhh">New User</h2>
        <form id="signup-form">
            <input id="signup-username" type="text" name="username" placeholder="Username" required>
            <input id="signup-password" type="password" name="password" placeholder="Password" required>
            <input id="signup-confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" required>            
            <button id="signup-btn" type="submit">Sign Up</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Investicity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="Images/logo_wo_name.png" alt="Investicity Logo" class="small-logo">
        <h1 class="brand">INVESTICITY</h1>
    </div>

    <div class="container">
        <h2 id="ahhh">Welcome Back!</h2>
        <form id="login-form">
            <input id="login-username" type="text" name="username" placeholder="Username" required>
            <input id="login-password" type="password" name="password" placeholder="Password" required>
            <button id="login-btn" type="submit">Log In</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Investicity Sign In Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=K2D:wght@300;400;700&display=swap">
        <link rel="crossbrowser" href="Normalize.css">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Images/Logo.png" alt="Investicity Logo" class="logo small-logo">   
        <form action="#">
            <input type="email" placeholder="abc123456@example.com">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>

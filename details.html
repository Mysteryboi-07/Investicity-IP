<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asset Details</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="details.js" defer></script>
  <script src="sidebar.js" defer></script>
</head>
<body>
  <nav class="sidebar collapsed" id="sidebar">
    <button id="menu-btn" class="menu-button">
      <span class="menu-logo">â˜°</span>
      <span class="menu-text">Menu</span>
    </button>
    <ul>
      <li class="dropdown">
        <a href="#" id="trends-link" class="dropdown-toggle">
          <img src="Images/graph-icon.png" alt="Trends" class="nav-logo">
          <span class="nav-text">Trends</span>
          <span class="arrow-indicator">&#9662;</span>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a href="home.html" id="home-link">
              <img src="Images/home-icon.png" alt="Home" class="nav-logo">
              <span class="nav-text">Home</span>
            </a>
          </li>
          <li>
            <a href="send.html" id="send-link">
              <img src="Images/send-logo.png" alt="Send" class="nav-logo">
              <span class="nav-text">Send</span>
            </a>
          </li>
          <li>
            <a href="overview.html" id="overview-link">
              <img src="Images/overview-icon.png" alt="Overview" class="nav-logo">
              <span class="nav-text">Overview</span>
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a href="city.html" id="city-link">
          <img src="Images/building-icon.png" alt="City" class="nav-logo">
          <span class="nav-text">Your City</span>
        </a>
      </li>
      <li>
        <a href="activity.html" id="activity-link">
          <img src="Images/clock-icon.png" alt="Activity" class="nav-logo">
          <span class="nav-text">Recent</span>
        </a>
      </li>
      <li>
        <a href="community.html" id="community-link">
          <img src="Images/community-icon.png" alt="Community" class="nav-logo">
          <span class="nav-text">Community</span>
        </a>
      </li>
    </ul>
    <div class="logout-container">
        <a href="index.html" id="logout-link">
          <img src="Images/logout-icon.png" alt="Logout" class="nav-logo">
          <span class="nav-text">Logout</span>
        </a>
      </div>
  </nav>

  <div class="page-container">
    <header class="asset-details">
      <div class="asset-info">
        <img id="asset-logo" src="Images/btc-logo.png" alt="Logo" class="asset-logo-large" />
        <div class="asset-meta">
          <h1 id="asset-name">Bitcoin</h1>
          <p id="asset-price">$95,117.34</p>
        </div>
        <button id="trade-button">Trade</button>
      </div>
    </header>

    <main class="asset-content">
      <div class="asset-left">
        <section class="asset-graph">
          <canvas id="assetChart" width="400" height="300"></canvas>
        </section>
        <section class="asset-stats">
          <h2>Asset Stats</h2>
          <ul id="asset-stats-list">
            <li>Market Cap: $1.91T</li>
            <li>24h Volume: $54.48B</li>
            <li>Market Rank: 1</li>
          </ul>
        </section>
      </div>

      <div class="asset-right">
        <aside class="other-assets">
          <h2>Other Assets</h2>
          <div class="other-assets-buttons">
            <button onclick="location.href='details.html?asset=eth'">Ethereum</button>
            <button onclick="location.href='details.html?asset=igp'">IguanaPasta</button>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <div id="trade-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <h2 id="modal-title">Trade Bitcoin</h2>
      <p>Select an action:</p>
      <button id="buy-asset">Buy</button>
      <button id="sell-asset">Sell</button>
    </div>
  </div>
</body>
</html>
